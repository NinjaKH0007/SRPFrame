<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ខ្ញុំគាំទ្ររាជរដ្ឋាភិបាលកម្ពុជាក្នុងការដោះបញ្ហាព្រំដែន</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>ខ្ញុំគាំទ្ររាជរដ្ឋាភិបាលកម្ពុជាក្នុងការដោះបញ្ហាព្រំដែន</h1>

    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas"></canvas>

    <div class="buttons">
      <button onclick="zoomIn()">➕ Zoom In</button>
      <button onclick="zoomOut()">➖ Zoom Out</button>
      <button onclick="reset()">🔄 Reset</button>
      <button onclick="downloadImage()">⬇️ Download</button>
      <button onclick="shareImage()">📤 Share</button>
    </div>

    <div class="counts">
      Downloads: <span id="downloadCount">0</span> |
      Shares: <span id="shareCount">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
