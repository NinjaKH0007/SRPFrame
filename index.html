<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SRPFrame - Add Your Photo Frame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #canvas {
      border: 2px solid #333;
      background: white;
      touch-action: none; /* prevent default scrolling on touch drag */
      max-width: 100%;
      height: auto;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    .controls {
      margin-bottom: 15px;
    }
    .controls button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    button#download, button#share {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
