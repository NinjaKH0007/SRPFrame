<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ខ្ញុំគាំទ្ររាជរដ្ឋាភិបាលកម្ពុជាក្នុងការដោះបញ្ហាព្រំដែន</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: sans-serif;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border: 4px solid #FFD700; /* smaller golden border */
      border-radius: 20px;
      box-shadow: 0 0 20px #FFD700; /* golden glow */
      animation: glow 3s ease-in-out infinite;
      max-height: 90vh;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px 2px #FFD700;
      }
      50% {
        box-shadow: 0 0 20px 5px #FFC107;
      }
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px; /* bigger spacing */
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #1e88e5;
      color: #fff;
      min-width: 100px;
    }

    button:hover {
      background: #1565c0;
    }

    #count {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>ខ្ញុំគាំទ្ររាជរដ្ឋាភិបាលកម្ពុជាក្នុងការដោះបញ្ហាព្រំដែន</h2>
  <input type="file" id="upload" accept="image/*" />
  <br /><br />
  <canvas id="canvas" width="1080" height="1080"></canvas>

  <div class="controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="resetCanvas()">Reset</button>
    <button onclick="downloadImage()">Download</button>
    <button onclick="shareImage()">Share</button>
  </div>

  <div id="count">Downloads & Shares: 0</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAIIfwK6Esa1f59Sd6GspYzrZK3WqB3hiI",
      authDomain: "counting-be8f3.firebaseapp.com",
      databaseURL: "https://counting-be8f3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "counting-be8f3",
      storageBucket: "counting-be8f3.appspot.com",
      messagingSenderId: "109310986222",
      appId: "1:109310986222:web:9fe0bfc5f982b2530a30ff"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const countRef = db.ref('count');

    // Initialize counter safely without overwriting existing value
    countRef.once('value').then(snapshot => {
      if (snapshot.exists()) {
        updateCountDisplay(snapshot.val());
      } else {
        countRef.set(0);
        updateCountDisplay(0);
      }
    });

    // Listen for realtime updates to count
    countRef.on('value', (snapshot) => {
      if(snapshot.exists()){
        updateCountDisplay(snapshot.val());
      }
    });

    function updateCountDisplay(value) {
      document.getElementById('count').innerText = `Downloads & Shares: ${value || 0}`;
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let uploadedImg = null;
    let scale = 1, posX = 0, posY = 0;

    const frame = new Image();
    frame.src = 'frame.png';

    frame.onload = draw;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (uploadedImg) {
        const w = uploadedImg.width * scale;
        const h = uploadedImg.height * scale;
        ctx.drawImage(uploadedImg, posX, posY, w, h);
      }
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
    }

    document.getElementById('upload').onchange = function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          uploadedImg = new Image();
          uploadedImg.onload = draw;
          uploadedImg.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function zoomIn() {
      scale *= 1.1;
      draw();
    }

    function zoomOut() {
      scale /= 1.1;
      draw();
    }

    function resetCanvas() {
      scale = 1;
      posX = 0;
      posY = 0;
      draw();
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      incrementCount();
    }

    function shareImage() {
      canvas.toBlob(blob => {
        const file = new File([blob], 'photo.png', { type: 'image/png' });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({ files: [file], title: 'Photo', text: 'Check this out!' });
        } else {
          alert('Sharing not supported on this browser.');
        }
        incrementCount();
      });
    }

    function incrementCount() {
      countRef.transaction(current => {
        return (current || 0) + 1;
      });
    }

    // Drag to move image (mouse and touch)
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;

    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      dragStartX = e.offsetX - posX;
      dragStartY = e.offsetY - posY;
    });

    canvas.addEventListener('mouseup', e => {
      isDragging = false;
    });

    canvas.addEventListener('mouseleave', e => {
      isDragging = false;
    });

    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        posX = e.offsetX - dragStartX;
        posY = e.offsetY - dragStartY;
        draw();
      }
    });

    // Touch events for mobile drag
    canvas.addEventListener('touchstart', e => {
      if(e.touches.length === 1){
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        isDragging = true;
        dragStartX = touch.clientX - rect.left - posX;
        dragStartY = touch.clientY - rect.top - posY;
      }
    });

    canvas.addEventListener('touchmove', e => {
      if (isDragging && e.touches.length === 1) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        posX = touch.clientX - rect.left - dragStartX;
        posY = touch.clientY - rect.top - dragStartY;
        draw();
      }
    });

    canvas.addEventListener('touchend', e => {
      isDragging = false;
    });
  </script>

</body>
</html>
