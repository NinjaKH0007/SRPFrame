<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRPFrame â€” Profile Frame Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    #canvasContainer {
      width: 90vmin;
      height: 90vmin;
      max-width: 1080px;
      max-height: 1080px;
      margin: 20px auto;
      position: relative;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #222;
      border-radius: 10px;
    }

    button, input[type="file"] {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¸ SRPFrame â€” Add Frame to Your Photo</h2>
  <input type="file" id="upload" accept="image/*"><br>

  <div id="canvasContainer">
    <canvas id="myCanvas" width="1080" height="1080"></canvas>
  </div>

  <div class="controls">
    <button onclick="zoom(1.1)">Zoom In</button>
    <button onclick="zoom(0.9)">Zoom Out</button>
    <button onclick="resetImage()">Reset</button>
    <button onclick="downloadImage()">Download</button>
    <button onclick="shareImage()">Share</button>
  </div>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');

    let img = null;
    let frame = new Image();
    frame.src = 'frame.png';

    let scale = 1;
    let posX = 0;
    let posY = 0;
    let startX, startY;
    let dragging = false;

    let lastTouchDistance = null;

    upload.onchange = e => {
      const reader = new FileReader();
      reader.onload = event => {
        img = new Image();
        img.onload = () => {
          resetImage();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    function resetImage() {
      scale = 1;
      posX = 0;
      posY = 0;
      draw();
    }

    function zoom(factor) {
      scale *= factor;
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (img) {
        const iw = img.width;
        const ih = img.height;
        const ratio = Math.min(canvas.width / iw, canvas.height / ih) * scale;
        const w = iw * ratio;
        const h = ih * ratio;
        ctx.drawImage(img, (canvas.width - w) / 2 + posX, (canvas.height - h) / 2 + posY, w, h);
      }
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
    }

    canvas.addEventListener('mousedown', e => {
      dragging = true;
      startX = e.offsetX;
      startY = e.offsetY;
    });

    canvas.addEventListener('mousemove', e => {
      if (dragging) {
        posX += e.offsetX - startX;
        posY += e.offsetY - startY;
        startX = e.offsetX;
        startY = e.offsetY;
        draw();
      }
    });

    canvas.addEventListener('mouseup', () => dragging = false);
    canvas.addEventListener('mouseleave', () => dragging = false);

    // Touch support
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        dragging = true;
        const rect = canvas.getBoundingClientRect();
        startX = e.touches[0].clientX - rect.left;
        startY = e.touches[0].clientY - rect.top;
      } else if (e.touches.length === 2) {
        lastTouchDistance = getTouchDistance(e);
      }
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      if (e.touches.length === 1 && dragging) {
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        posX += x - startX;
        posY += y - startY;
        startX = x;
        startY = y;
        draw();
      } else if (e.touches.length === 2) {
        const dist = getTouchDistance(e);
        if (lastTouchDistance) {
          const zoomFactor = dist / lastTouchDistance;
          scale *= zoomFactor;
          draw();
        }
        lastTouchDistance = dist;
      }
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
      dragging = false;
      lastTouchDistance = null;
    });

    function getTouchDistance(e) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'SRPFrame.png';
      link.href = canvas.toDataURL('image/png', 1.0);
      link.click();
    }

    function shareImage() {
      canvas.toBlob(blob => {
        const file = new File([blob], 'SRPFrame.png', { type: 'image/png' });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({
            files: [file],
            title: 'My SRPFrame Photo'
          });
        } else {
          alert('Sharing not supported on this device/browser.');
        }
      }, 'image/png', 1.0);
    }

    frame.onload = () => draw();
  </script>

</body>
</html>
