<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SRPFrame - Frame Your Photo!</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>📸 SRPFrame</h1>
    <p>Add your favorite frame, adjust, zoom, and download in HD!</p>
  </header>

  <div class="frame-container">
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas"></canvas>

    <div class="controls">
      <button onclick="zoomIn()">➕ Zoom In</button>
      <button onclick="zoomOut()">➖ Zoom Out</button>
      <button onclick="reset()">🔄 Reset</button>
      <button onclick="download()">⬇️ Download</button>
      <button onclick="shareImage()">📤 Share</button>
    </div>
  </div>

  <div class="stats">
    <p>📥 Downloads: <span id="downloadCount">0</span></p>
    <p>📤 Shares: <span id="shareCount">0</span></p>
  </div>

  <footer>© 2025 SRPFrame</footer>

  <script src="script.js"></script>
</body>
</html>
